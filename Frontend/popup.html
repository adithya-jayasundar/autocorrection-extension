<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AutoCorrection</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 15px; 
      width: 320px; 
      background: #f4f4f9; 
    }
    h3 { color: #333; }
    textarea { 
      width: 100%; 
      height: 80px; 
      padding: 10px; 
      border-radius: 5px; 
      border: 1px solid #ccc; 
    }
    button { 
      margin-top: 10px; 
      width: 100%; 
      padding: 10px; 
      border: none; 
      border-radius: 5px; 
      background-color: #4CAF50; 
      color: white; 
      cursor: pointer; 
    }
    button:hover { background-color: #45a049; }
    #result { 
      margin-top: 15px; 
      white-space: pre-wrap; 
      color: #222; 
    }
    #loader { 
      display: none; 
      text-align: center; 
      margin-top: 10px; 
    }
    .icon-buttons { 
      display: flex; 
      justify-content: flex-end; 
      margin-top: 8px; 
    }
    .icon-buttons button { 
      width: 100%; 
      background-color: #2196F3; 
    }
    .icon-buttons button:hover { 
      background-color: #0b7dda; 
    }
  </style>
</head>
<body>
  <h3>AutoCorrection</h3>
  <textarea id="inputText" placeholder="Type your sentence here..."></textarea>
  
  <div class="icon-buttons">
    <button onclick="copyResult()">üìã Copy</button>
  </div>
  
  <button id="correctBtn">‚úÖ Correct Sentence</button>
  <div id="loader">‚è≥ Processing...</div>
  <div id="result"></div>

  <script src="popup.js"></script>
</body>
</html>
